<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">username</ion-label>
        <ion-input name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">password</ion-label>
        <ion-input type="password" name="confirmPassword" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
    <ion-button (click)="register()" expand="block" color="secondary">
        register
    </ion-button>
</ion-content>
