<ion-header mode="ios">
  <ion-toolbar>
    <ion-button fill="clear" class="back-btn" (click)="navCtrl.pop()">
      <i-feather name="chevron-left"></i-feather>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title">
    <h1>{{ title }}</h1>
    <h2>{{ artist }}</h2>
  </div>

  <div class="content">
    <h2>Songs you might like</h2>
    <ion-list lines="none">
      <ion-item *ngFor="let rec of recommendations" (click)="goTo(rec)">
        <app-song-view [song]="rec"></app-song-view>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <div class="bottom-buttons">
      <ion-button fill="clear" class="play-button" (click)="goToSpotify()">
        <i-feather name="play-circle"></i-feather>
        <span>Play on Spotify</span>
      </ion-button>
      <ion-button
        fill="clear"
        class="fauvorite-button"
        (click)="toggleForAddingOrRemovingSongInPlaylist()"
      >
        <i-feather *ngIf="!isFavourite" name="heart"></i-feather>
        <ion-icon *ngIf="isFavourite" name="heart" size="large"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
