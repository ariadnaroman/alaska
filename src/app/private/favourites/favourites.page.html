<ion-header mode="ios">
  <ion-toolbar>
    <ion-button fill="clear" class="back-btn" (click)="navCtrl.pop()">
      <i-feather name="chevron-left"></i-feather>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <h1>
      My Favourites <i-feather name="heart" class="heart-icon"></i-feather>
    </h1>

    <ng-container *ngFor="let song of songs">
      <app-song-view [song]="song"></app-song-view>
    </ng-container>
  </div>
</ion-content>
